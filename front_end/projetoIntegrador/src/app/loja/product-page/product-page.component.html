<!--Imagem de background-->
<div class="py-5 text-center bg-image" style="
    background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQchzT-ayrVejYZAj4AeNjedQ0huDWTwMZow&usqp=CAU');
    background-size: 100% 100%;
  ">
  <!--container -->
  <div class="container">
    <div class="row">
      <!--Filtro-->

      <div class="row">
        <div class="col-md-2">
          <button class="btn btn-success btn-sm text-white mt-3" (click)="findAllProdutos()">
            Limpar Filtro
          </button>
          <h4 class="mt-3 my-1">Categoria</h4>
          <div class="row mr-3">
            <div class="row">
              <div class="col-md-3">
                <div class="row ml-2" *ngFor="let tipo of listaCategoria">
                  <div class="form-check">
                    <input (input)="findByIdCategoria($event)" class="form-check-input" name="papelao" type="radio"
                      value="{{ tipo.id_categoria }}" id="papelao" />
                    <label class="form-check-label" for="papelao">
                        {{ tipo.tipo }}
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        

        <div class="col-md-9 ml-3 d-flex flex-wrap d-flex justify-content-arround">
          <div class="card mr-3 mb-2 mt-3 bg-transparent cursor-pointer" style="width: 29%" data-toggle="modal" data-target="#comprar" *ngFor="let produto of listaProdutos"  (click)='findByIdProduto(produto.id_produto, produto.categoria.id_categoria)'>
            <img class="card-img-top t-img" src="{{ produto.foto }}" alt="Imagem de capa do card" width="100%"
              height="200px" />
            <div class="card-body mx-2">
              <h5 class="card-title">{{ produto.nome }}</h5>
              <div class="row d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                  <p class="m-0 font-weight-bold">
                    R$ {{ produto.preco }}
                  </p>
                </div>
                <div class="d-flex align-items-center ml-3">
                  <a href="#" style="color:white" (click)="addCarrinho(produto)"> 
                    <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                  </a>
                  <button type="button" class="btn btn-warning btn-sm rounded ml-2 btn-comprar" routerLink="/carrinho">
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade " id="comprar" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row mx-2">
          <div class="card w-100 bg-transparent d-flex flex-row m-3">
            <img class="t-img200" src="{{ produtoModal.foto }}" alt="" width="45%">
            <div class="card-body">
              <div class="row d-flex justify-content-center mx-2">
                {{ produtoModal.descricao }}
              </div>
              <div class="row d-flex justify-content-around align-items-center mr-1 my-2">
                <a class="hover" href="" style="color:rgb(0, 0, 0)">
                  <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
                </a>
                <button type="button" class="btn btn-warning rounded ml-2 btn-comprar-modal"  routerLink="/carrinho">
                  Comprar
                </button>
              </div>
              <div class="ml-3">consulte o prazo de entrega</div>
              <form class="d-flex flex-row ">
                <input class="form-control mr-sm-2 border-radius bg-transparent " type="search"
                  placeholder="insira o cep" aria-label="Pesquisar" />
                <button type="button" class="btn btn-primary btn-sm">Consultar</button>
              </form>

            </div>
          </div>
          
          <h5 class="ml-2">Você também pode gostar</h5>
          <div class="row d-flex flex-row ml-4" >

            <div class="card mr-3 mb-2 mt-3 bg-transparent cursor-pointer" style="width: 30%" data-toggle="modal"
              data-target="#comprar" *ngFor="let produto of listaProdutosModal">
              <img class="card-img-top t-img" src="{{ produto.foto }}" alt="Imagem de capa do card" width="100%"
                height="200px" />
              <div class="card-body mx-2">
                <h5 class="card-title">{{ produto.nome }}</h5>
                <div class="row d-flex justify-content-between align-items-center">
                  <div class="d-flex align-items-center">
                    <p class="m-0 font-weight-bold">
                      R$ {{ produto.preco }}
                    </p>
                  </div>
                  <div class="d-flex align-items-center ml-3">
                    <a href="" style="color:black">
                      <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
                    </a>
                    <button type="button" class="btn btn-warning btn-sm rounded ml-2 btn-comprar" routerLink="/carrinho">
                      Comprar
                    </button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</div>
