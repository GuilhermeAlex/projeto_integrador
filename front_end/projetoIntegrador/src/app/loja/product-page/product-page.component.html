  <div class="container">

      <!--Filtro-->

      <div class="row">
        <div class="col-md-2">
          <div
            class="row my-3 pb-2 d-flex justify-content-around border-bottom"
          >
            <h5>Categoria</h5>
            <button
              class="btn btn-success btn-sm text-white"
              (click)="findAllProdutos()"
            >
              Limpar Filtro
            </button>
          </div>
          <div class="row">
            <div class="row">
              <div class="col-md-3">
                <div class="row ml-2" *ngFor="let tipo of listaCategoria">
                  <div class="form-check">
                    <input
                      (input)="findByIdCategoria($event)"
                      class="form-check-input"
                      name="papelao"
                      type="radio"
                      value="{{ tipo.id_categoria }}"
                      id="papelao"
                    />
                    <!-- <label class="form-check-label" for="papelao">
                      {{ tipo.tamanho }} -->
                    <!-- </label> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 d-flex flex-wrap d-flex justify-content-arround">
        <div
          class="card mr-3 mb-2 mt-3 bg-transparent"
          style="width: 15rem"
          *ngFor="let produto of listaProdutos"
        >
          <img
            class="card-img-top t-img"
            src="{{ produto.foto }}"
            alt="Imagem de capa do card"
          />
          <div class="card-body">
            <h5 class="card-title">{{ produto.nome }}</h5>
            <p class="card-text">
              {{ produto.descricao }}
            </p>
            R$ {{ produto.preco }}
            <button
              type="button"
              class="btn btn-warning btn-sm ml-5 rounded"
              data-toggle="modal"
              data-target="#comprar"
              routerLink="/carrinho"
            >
              Comprar
            </button>

            <div class="col-md-10 d-flex flex-wrap" width="100%">
              <div
                class="card mx-3 my-3 bg-transparent"
                style="width: 29%"
                *ngFor="let produto of listaProdutos"
              >
                <img
                  class="card-img-top t-img"
                  src="{{ produto.foto }}"
                  alt="Imagem de capa do card"
                />
                <div class="card-body">
                  <h5 class="card-title">{{ produto.nome }}</h5>
                  <p class="card-text">
                    {{ produto.descricao }}
                  </p>
                  R$ {{ produto.preco }}
                  <button
                    type="button"
                    class="btn btn-warning btn-sm rounded"
                    data-toggle="modal"
                    data-target="#comprar"
                    routerLink="/carrinho"
                  >
                    Comprar
                  </button>
                </div>
              </div>
            </div>
          </div>
