<div class="d-flex justify-content-center container-fluid">


    <div class="login-container-content border border-success shadow-lg p-3 mb-5 bg-white rounded ">

        <div class="login-content ">


            <h2 class="d-flex justify-content-center mb-5">Cadastrar </h2>


            <form class="forms-container">


                <div class="form-row">
                    <div class="col-md-6 ">
                        <label for="validationCustom01">Nome</label>
                        <input type="text" class="form-control" placeholder="Nome">
                    </div>
                    <div class="col-md-6 mb-5">
                        <label for="validationCustom01">Sobrenome</label>
                        <input type="text" class="form-control" placeholder="Sobrenome">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <label for="validationCustom01">CPF</label>
                        <input type="text" class="form-control" placeholder="CPF">
                    </div>
                    <div class="col-6 mb-5">
                        <label for="validationCustom01">RG</label>
                        <input type="text" class="form-control" placeholder="RG">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <label for="validationCustom01">Nacionalidade</label>
                        <input type="text" class="form-control" placeholder="Nacionalidade">
                    </div>
                    <div class="col-6  mb-5">
                        <label for="validationCustom01">Telefone</label>
                        <input type="text" class="form-control" placeholder="Telefone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <label for="exampleInputEmail1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>

                    <div class="col-6">
                        <label for="exampleInputEmail1">Confirmar Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Confirmar Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-6">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                    </div>
                    <div class="col-6 mb-4">
                        <label for="exampleInputPassword1">Confirmar Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirmar Senha">
                    </div>

                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter-me conectado </label>
                </div>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-danger">Cancelar</button>
                    <button type="button" class="btn btn-outline-success">Cadastrar</button>
                </div>
            </form>






        </div>

    </div>
</div>
